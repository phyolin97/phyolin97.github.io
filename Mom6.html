<!doctype HTML>
<html>
    <tilte>AK47-AR</tilte>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
<script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
<body style='margin : 0px; overflow:hidden;'>
        <a-scene embedded arjs="debugUIEnabled:false;">
        <a-assets>,ffe27
             <a-asset-item id="brush" src="https://cdn.rawgit.com/HackyRoot/A-Frame-Examples/c6a977a7/Happy_Birthday/assets/brush.json"></a-asset-item>
            <a-asset-item id="rat" src="https://rawgit.com/kesharwaniarya/AR/master/assets/Rat_01.gltf"></a-asset-item>
            <a-asset-item id="cheese" src="https://rawgit.com/kesharwaniarya/AR/master/assets/Cake_01.gltf"></a-asset-item>

        </a-assets>
    <a-marker preset='hiro'>
        <a-gltf-model src="#rat" scale="0.3 0.3 0.3" rotation="180 90 -90"></a-gltf-model>
        <a-gltf-model src="#cheese" scale="0.1 0.1 0.1" rotation="0 -90 90"position="1 0 -1"></a-gltf-model>
        <a-entity rotation="-90 0 0">
                <a-entity position="0 -7 -15" particle-system="preset: default; color:#f9e154; accelerationValue: 0, -10, 0; particleCount: 3000; direction: -1; rotationAxis: z; rotation:-90, 0 0"></a-entity>
        </a-entity>
        <a-entity rotation="-120 0 0" scale="1 1 1">
                <a-entity position="-1 0.1 1.5" material="color: #FA8072" scale="0.75 0.75 0.75" text-geometry="value: HAPPY B'DAY; font: #brush"
                          sound="src:#bday; autoplay: true; loop: true; on:click"></a-entity>
               <a-entity position="-1 -0.5 1.5" material="color: #e83d29" scale="1 1 1" text-geometry="value: SHEERU; font: #brush"
                   >
                </a-entity>
        </a-entity>
    </a-marker>
</a-scene>
</body>
</html>
